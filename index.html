<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式移动端网页</title>
    <link rel="stylesheet" href="base.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .cartoon-image {
            width: 100%;
            height: auto !important;
            max-height: 50vh;
            object-fit: contain !important;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        
        .text-content {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            will-change: transform, scale, opacity;
        }
        
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn:hover {
            filter: brightness(1.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .text-content {
                font-size: 20px;
            }
            
            .btn {
                font-size: 16px;
                padding: 12px 24px;
                min-width: 100px;
            }
            
            .buttons-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images\589118a190174be18ea678982a4d3de0.jpg" alt="卡通图片" class="cartoon-image">
        <div class="text-content">你愿意当我的儿子吗？</div>
        <div class="buttons-container">
            <button class="btn btn-yes">愿意</button>
            <button class="btn btn-no">不愿意</button>
        </div>
    </div>
    
    <script>
        const yesBtn = document.querySelector('.btn-yes');
        const noBtn = document.querySelector('.btn-no');
        
        let yesScale = 1;
        let noScale = 1;
        
        noBtn.addEventListener('click', function() {
            // 增加缩放比例
            yesScale += 0.2;
            noScale *= 0.8;
            
            // 应用缩放效果
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            // 确保yes按钮充满屏幕时的处理
            if (yesScale >= 10) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '50%';
                yesBtn.style.left = '50%';
                yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
                yesBtn.style.zIndex = '9999';
                yesBtn.style.borderRadius = '0';
            }
            
            // 当no按钮太小几乎不可见时，隐藏它
            if (noScale <= 0.1) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
            }
        });
        
        // 为愿意按钮添加点击事件（可以根据需求添加功能）
        yesBtn.addEventListener('click', function() {
            alert('谢谢！你愿意当我的儿子！');
        });
    </script>
</body>
</html>
